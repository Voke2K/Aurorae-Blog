<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurorae Blog - Contact</title>
    <link rel="icon" href="Aurorae.png" type="image/png" sizes="32x32">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav>
        <a href="/home/">Home</a>
        <a href="/coming-soon/" target="_blank" rel="noopener noreferrer">Discord</a>
        <a href="/coming-soon/" target="_blank" rel="noopener noreferrer">Shop</a>
        <a href="/contact/">Contact</a>
    </nav>

    <!-- Main container -->
    <div class="container">
        <h1>Get in Touch</h1>
        <p>Fill up the form to get in touch with us. </p>

        <!-- Contact form section -->
        <div class="contact-box">
            <!-- Left side of the form -->
            <div class="container-left">
                <h3>Fill the Form*</h3>
                <!-- Form -->
                <form id="contactForm" action="send_email.php" method="POST" onsubmit="return validateForm()">
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name*</label>
                            <input type="text" name="name" placeholder="Enter your Name" required>
                        </div>
                
                        <div class="input-group">
                            <label>Report*</label>
                            <input type="text" name="report" placeholder="Is this a Report?">
                        </div>
                    </div>
                    
                    <div class="input-row">
                        <div class="input-group">
                            <label>Email*</label>
                            <input type="email" name="email" placeholder="youremail@gmail.com" required>
                        </div>
                
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" name="subject" placeholder="Inquiry">
                        </div>                       
                    </div>
                
                    <label>Message*</label>
                    <textarea rows="10" name="message" placeholder="Enter your Message" required></textarea>
                    <button type="submit">SEND MESSAGE</button>
                </form>                
            </div>
    <!-- JavaScript file -->
    <script src="script.js"></script>

    <footer>

    </footer>
</body>
